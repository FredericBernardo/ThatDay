<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ThatDay</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!--script src="lib/angular-momentjs/angular-momentjs.js"></script-->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">
    <ion-header-bar class="bar-stable" ng-controller="TodayController">
      <h1 class="title">{{today| date : 'medium' : timezone}}</h1>
    </ion-header-bar>
    <ion-header-bar class="bar-subheader has-header bar-positive">
      <h1 class="title" align="left">All day</h1>
    </ion-header-bar>
    <ion-content scroll="true" class="has-header has-subheader" ng-controller="TodayListController">
      <ion-list>
        <ion-item class="heure" ng-repeat="min in Day">
            <p class="quartdheure">{{min| date : 'HH:mm' : timezone}}</p>
            <p class="demiheure"></p>
            <p class="troisquartdheure"></p>
        </ion-item>
      </ion-list>
    </ion-content>
  </body>
</html>
